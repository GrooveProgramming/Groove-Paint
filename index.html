<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <titleGroove - Paint editor</title>
</head>
<body>
  <div id='container'>
    <div id='tool-bar'>
      <div id='tools'>
        <span class='active-tool' data-name='pencil'> Pencil</span>
        <span data-name='brush'>Brush</span>
        <span data-name='eraser'> Eraser</span>
      </div>
      <div id='size'>Brush/Eraser size:
        <select>
          <option value='10' selected>10px</option>
          <option value='20'>20px</option>
          <option value='30'>30px</option>
          <option value='40'>40px</option>
          <option value='50'>50px</option>
        </select>
      </div>
      <label>Custom Color</label>
      <input type='color' id='color-picker' value='#cce6ff'></input>
      <a href='' download='' target='_blank'><button id='save'>save</button></a>
      <button id='reset'>CLEAR</button>
    </div>
    <canvas id='draw'></canvas>
  </div>
  <script src='index.js'></script>
</body>
</html>
